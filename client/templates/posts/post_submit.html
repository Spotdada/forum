<template name="postSubmit">
  <form class="main form">

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Class Name</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your class" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Sign-up link" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'style'}}">
      <label class="control-label" for="style">Class Style</label>
      <div class="controls">
          <input name="style" id="style" type="text" value="" placeholder="ex: vinyasa" class="form-control"/>
          <span class="help-block">{{errorMessage 'style'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'level'}}">
      <label class="control-label" for="level">Class Level</label>
      <div class="controls">
          <input name="level" id="level" type="text" value="" placeholder="ex: beginner" class="form-control"/>
          <span class="help-block">{{errorMessage 'level'}}</span>
      </div>
    </div>
    
    <div class="form-group {{errorClass 'when'}}">
      <label class="control-label" for="when">Date</label>
      <div class="controls">
    <input type="text" style="z-index: 10000;" name="when" class="form-control" id="my-datepicker">
    <span class="help-block">{{errorMessage 'when'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'time'}}">
      <label class="control-label" for="time">Time</label>
      <div class="controls">
    <input type="time" name="time" class="form-control" id="time">
    <span class="help-block">{{errorMessage 'time'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'where'}}">
      <label class="control-label" for="where">Class Location</label>
      <div class="controls">
          <input name="where" id="where" type="text" value="" placeholder="Enter address" class="form-control"/>
          <span class="help-block">{{errorMessage 'where'}}</span>
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
