<template name="postItem">
  <div class="post" {{attributes}}>
    {{#if ownPost}}<div></div>
    {{else}}
    <a href="#" class="upvote btn btn-default {{upvotedClass}}">Going</a>
    {{/if}}
    	<div class="post-content">
      		<h3><a href="{{pathFor 'postPage'}}">{{title}}</a><!-- <span>{{domain}}</span> --></h3>
          <h5>style: <span>{{style}}</span></h5>
          <h5>level: <span>{{level}}</span></h5>
          <h5>date: <span>{{when}}</span></h5>
          <h5>time: <span>{{time}}</span></h5>
          <h5 class="link">location: <a class="link" href="https://www.google.com/maps/place/{{where}}" target="_blank"><span>{{where}}</span></a></h5>
          
      		<p>{{votes}} attending, event by: <span><a href="/{{author}}">{{author}}</a></span>,
      			<a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>
      			{{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      		</p>
    	</div>
    	<!-- <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Map</a> -->
  	</div>
</template>
